<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
<div class="text"><h1>Calculator</h1></div>
    <div class="calcubody">
      <input type="text" disabled id="input">
      <div class="calscreen">
        <div class="btn">
          <div class="btn1" onclick=" displayvalue('1')">  <button class="button">1</button></div>
          <div class="btn1">  <button class="button" onclick=" displayvalue('2')">2</button></div>
          <div class="btn1">  <button class="button"onclick=" displayvalue('3')">3</button></div>
          <div class="btn1">  <button class="button"onclick=" displayvalue('+')">+</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('4')">4</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('5')">5</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('6')">6</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('-')">-</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('7')">7</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('8')">8</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('9')">9</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('+')">*</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('0')">0</button></div>
        <div class="btn1">  <button class="button" onclick="calculate()">=</button></div>
        <div class="btn1">  <button class="button"onclick=" displayvalue('/')">/</button></div>
        <div class="btn1">  <button class="button" onclick="cleartext()">clear</button></div>

      </div>
    


  </div>
  <script src="script.js"></script>
</body>
</html>
